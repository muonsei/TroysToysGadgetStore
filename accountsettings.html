<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Account Settings</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>
                    <div class="div-form">
                        <table>
                            <tr>
                                <td><label for="firstname" class="formlabel">First Name</label></td>
                                <td><input type="text" name="firstname" /></td>
                            </tr>
                            <tr>
                                <td><label for="lastname" class="formlabel">Last Name</label></td>
                                <td><input type="text" name="lastname" /></td>
                            </tr>
                            <tr>
                                <td><label for="birthdate" class="formlabel">Birthdate</label></td>
                                <td><input type="date" name="birthdate" /></td>
                            </tr>
                            <tr>
                                <td><label for="email" class="formlabel">Email</label></td>
                                <td><input type="email" name="email" /></td>
                            </tr>
                            <tr>
                                <td><label class="formlabel">Password</label></td>
                                <td><a href="/changepassword.html">Change password...</a></td>
                            </tr>
                            <tr>
                                <td><label for="mailingaddress" class="formlabel">Mailing Address</label></td>
                                <td><textarea name="mailingaddress"></textarea></td>
                            </tr>
                            <tr>
                                <td><label for="mobilenum" class="formlabel">Mobile Number</label></td>
                                <td><input type="text" name="mobilenum" /></td>
                            </tr>
                            <tr>
                                <td/>
                                <td><input type="submit" value="Save" class="bluebtn-allcaps"></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
