<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <!--Navbar-->
        <header>
            <div class="navbartop">
                <h3 class="logo">Troy's Toys</h3>
                <form class="search" role="search" id="searchPart">
                    <input type="text" placeholder="Search for a product..." id="navbartop-search">
                </form>
                <a href="signin.html" id="signin.html">SIGN IN</a>
                <a href="signup.html" id="signuplink">SIGN UP</a>
            </div>
            <nav>
                <ul>
                    <li><a href="category.html">DESKTOPS</a></li>
                    <li><a href="category.html">LAPTOPS</a></li>
                    <li><a href="category.html">TABLETS</a></li>
                    <li><a href="category.html">MOBILES</a></li>
                </ul>
            </nav>
        </header>
        
        <!--Sign up-->
        <div class="content">
            <div class="heading-with-line">
                <h1>Account Settings</h1>
            </div>
            <div id="signup">
                <form>
                    <div class="div-form">
                        <table>
                            <tr>
                                <td><label for="firstname" class="formlabel">First Name <span class="red-text">*</span></label></td>
                                <td><input type="text" name="firstname" /></td>
                            </tr>
                            <tr>
                                <td><label for="lastname" class="formlabel">Last Name <span class="red-text">*</span></label></td>
                                <td><input type="text" name="lastname" /></td>
                            </tr>
                            <tr>
                                <td><label for="birthdate" class="formlabel">Birthdate <span class="red-text">*</span></label></td>
                                <td><input type="date" name="birthdate" /></td>
                            </tr>
                            <tr>
                                <td><label for="email" class="formlabel">Email <span class="red-text">*</span></label></td>
                                <td><input type="email" name="email" /></td>
                            </tr>
                            <tr>
                                <td><a href="changepassword.html">Change Password</a></td>
                            </tr>
                            <tr>
                                <td><label for="mailingaddress" class="formlabel">Mailing Address <span class="red-text">*</span></label></td>
                                <td><textarea name="mailingaddress"></textarea></td>
                            </tr>
                            <tr>
                                <td><label for="mobilenum" class="formlabel">Mobile Number <span class="red-text">*</span></label></td>
                                <td><input type="text" name="mobilenum" /></td>
                            </tr>
                            <tr>
                                <td/>
                                <td><input type="submit" value="Save" class="blue-allcaps"></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <!--Footer-->
        <footer>
            <p><a href="/about-us">ABOUT US</a>  |  <a href="/contact-us">CONTACT US</a>  |  <a href="/tos">TERMS OF SERVICE</a></p>
            <small>&copy; 2018 Minions nina Marnel at Courtney Inc.</small>
        </footer>
    </body>
</html>
