<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Sign In</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>
                    <div class="div-form">
                        <label for="email" class="formlabel">Email</label>
                        <input type="email" name="email" />
                    </div>
                    <div class="div-form">
                        <label for="password" class="formlabel">Password</label>
                        <input type="password" name="password" />
                    </div>
                    <div class="div-additional-left">
                        <a href="/forgot.html">Forgot password?</a>
                    </div>
                    <div class="div-btn-submit">
                        <input type="submit" value="Sign in" class="bluebtn-allcaps">
                    </div>
                    <div class="div-additional-right">
                        No account? <a href="/signup.html">Sign up here.</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
