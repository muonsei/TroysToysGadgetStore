<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Sign In</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>
                    <div class="div-form">
                        <table>
                            <tr>
                                <td><label for="email" class="formlabel">Email</label></td>
                                <td><input type="email" name="email" /></td>
                            </tr>
                            <tr>
                                <td><label for="password" class="formlabel">Password</label></td>
                                <td><input type="password" name="password" /></td>
                            </tr>
                            <tr>
                                <td />
                                <td><a href="/forgot.html">Forgot password?</a></td>
                            </tr>
                            <tr>
                                <td />
                                <td><input type="submit" value="Sign in" class="bluebtn-allcaps"></td>
                            </tr>
                            <tr>
                                <td />
                                <td>No account? <a href="/signup.html">Sign up here.</a></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
