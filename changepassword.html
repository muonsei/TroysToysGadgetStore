<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Change Password</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>
                    <div class="div-form">
                        <label for="currpassword" class="formlabel">Current Password</label>
                        <input type="password" name="currpassword" />
                    </div>
                    <div class="div-form">
                        <label for="newpassword" class="formlabel">New Password</label>
                        <input type="password" name="newpassword" />
                    </div>
                    <div class="div-form">
                            <label for="confirmpassword" class="formlabel">Confirm New Password</label>
                            <input type="password" name="confirmpassword" />
                        </div>
                    <div class="div-btn-submit">
                        <input type="submit" value="Change password" class="bluebtn-allcaps">
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
