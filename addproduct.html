<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Add New Product</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>
                    <div class="div-form">
                        <label for="image" class="formlabel">Photo</label>
                        <input type="file" accept="image/*" name="image">
                    </div>
                    <div class="div-form">
                        <label for="productbrand" class="formlabel">Brand</label>
                        <input type="text" name="productbrand" />
                    </div>
                    <div class="div-form">
                        <label class="formlabel">Type</label>
                        <input type="radio" name="producttype" value="desktop" checked="checked" />Desktop
                        <input type="radio" name="producttype" value="laptop" />Laptop
                        <input type="radio" name="producttype" value="tablet" />Tablet
                        <input type="radio" name="producttype" value="mobile" />Mobile
                    </div>
                    <div class="div-form">
                        <label for="productname" class="formlabel">Product Name</label>
                        <input type="text" name="productname" />
                    </div>
                    <div class="div-form">
                        <label for="productdescription" class="formlabel">Description</label>
                        <textarea name="productdescription"></textarea>
                    </div>
                    <div class="div-form">
                        <label for="productprice" class="formlabel">Price</label>
                        <input type="text" name="productprice" />
                    </div>
                    <div class="div-form">
                        <label for="productquantity" class="formlabel">Stock</label>
                        <input type="number" name="productquantity" value=1/>
                    </div>
                    <div class="div-btn-submit">
                        <input type="submit" value="Add product" class="bluebtn-allcaps">
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
