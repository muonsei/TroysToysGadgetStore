<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Edit Product</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>        
                    <div class="div-form">
                        <table>
                            <tr>
                                <td><label for="pID" class="formlabel">Product ID <span class="red-text">*</span></label></td>
                                <td><input type="text" name="pID" id="pID" /></td>
                            </tr>
                            <tr>
                                <td><label for="pBrand" class="formlabel">Brand <span class="red-text">*</span></label></td>
                                <td>
                                    <select name="pBrand" id="pBrand">
                                        <option>Asus</option>
                                        <option>Acer</option>
                                        <!--Fetch data here-->
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pType" class="formlabel">Type <span class="red-text">*</span></label></td>
                                <td>
                                    <select name="pType" id="pType">
                                        <option>Desktop</option>
                                        <option>Laptop</option>
                                        <option>Tablet</option>
                                        <option>Mobile</option>
                                        <!--Fetch data here-->
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pName" class="formlabel">Product Name <span class="red-text">*</span></label></td>
                                <td><input type="text" name="pName" id="pName"/></td>
                            </tr>
                            <tr>
                                <td><label for="pPrice" class="formlabel">Price <span class="red-text">*</span></label></td>
                                <td><input type="text" name="pPrice" id="pPrice"/></td>
                            </tr>
                            <tr>
                                <td><label for="pQuantity" class="formlabel">Quantity <span class="red-text">*</span></label></td>
                                <td><input type="number" name="pQuantity" id="pQuantity"></input></td>
                            </tr>
                            <tr>
                                <td><label for="pDesc" class="formlabel">Description <span class="red-text">*</span></label></td>
                                <td><textarea name="pDesc" id="pDesc"></textarea></td>
                            </tr>
                            <tr>
                                <td/>
                                <td><button class="redbtn-allcaps" id="btn-admin-delete">Delete</button><input type="submit" value="Change" class="bluebtn-allcaps" id="btn-admin-change"></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
