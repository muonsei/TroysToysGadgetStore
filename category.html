<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div id="overallSection">   
        <div id="filteringSection">												
            <div id="priceFilter">
                <form id="formPrice">
                    <p id="priceLabel">Budget:</p>
                    <input type="number" id="scrollMin" min = "0" placeholder="min">
                    <input type="number" id="scrollMax" min = "1" placeholder="max">
                    <p id="brandLabel">Specific Brands:</p>
                    <div id="brandFilter">
                    </div>
                    <button type="submit" id="submitPrice">Submit</button> 
                </form>
            </div>
        </div>
        <div id="outputSection">
        <table id="outputTable">
		<th>Product Name</th><th>Price</th>       	
		<tr>
		<td>Laptop XG Ed</td>
		<td>1000</td>
		<td><button class="bluebtn-allcaps">Buy</button>
		<button class="bluebtn-allcaps">View</button></td>
		</tr>
        </table>
        </div>
    </div>
</body>
</html>
