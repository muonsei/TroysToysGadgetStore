<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="https://github.com/theleagueof/league-spartan/blob/master/_webfonts/stylesheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <div class="container">
            <div id="login">
                <form>
                    <div class="div-form">
                        <label for="firstname" class="formlabel">First Name</label>
                        <input type="text" name="firstname" />
                    </div>
                    <div class="div-form">
                        <label for="lastname" class="formlabel">Last Name</label>
                        <input type="text" name="lastname" />
                    </div>
                    <div class="div-form">
                        <label for="birthdate" class="formlabel">Birthdate</label>
                        <input type="date" name="birthdate" />
                    </div>
                    <div class="div-form">
                        <label for="email" class="formlabel">Email</label>
                        <input type="email" name="email" />
                    </div>
                    <div class="div-form">
                        <label for="password" class="formlabel">Password</label>
                        <input type="password" name="password" />
                    </div>
                    <div class="div-form">
                        <label for="mailingaddress" class="formlabel">Mailing Address</label>
                        <textarea name="mailingaddress"></textarea>
                    </div>
                    <div class="div-form">
                        <label for="mobilenum" class="formlabel">Mobile Number</label>
                        <input type="text" name="mobilenum" />
                    </div>
                    <div class="div-btn-submit">
                        <input type="submit" value="Sign up" class="bluebtn-allcaps">
                    </div>
                    <div class="div-additional">
                        Have an account? <a href="/signin.html">Sign in here.</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</html>
